<!DOCTYPE html>
<html lang="en">
<head>
    <meta charaset="UTF-8">
    <title>VisitCard</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <div class="upperpart">
            <img class="jasminephoto" 
            src="img/jasmine.jpg" alt="jas" 
            width="120px" height="120px">
            <p class="title">Yasaman Nasiri</p>
            <p class="subtitle">Please follow me on
                social media
            </p>
        </div>
        <div class="socialphotos">
            <img class="facebook" src="img/facebook.png" alt="facebook"
            height="40px" width="40px">
            <img class="instagram" src="img/instagram.png" alt="instagram"
            height="40px" width="40px">
            <img class="twitter" src="img/twitter.png" alt="twitter"
            height="40px" width="40px">
        </div>
    </div>
</body>

</html>
